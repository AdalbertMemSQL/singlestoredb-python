[metadata]
name = singlestore
version = 0.1.0
author = SingleStore
author_email = support@singlestore.com
url = https://github.com/singlestore-labs/singlestore-python
license_file = LICENSE
license = Apache 2.0
description = Interface to the SingleStore database and cluster management APIs
long_description = file: README.md
long_description_content_type = text/markdown
classifiers =
    License :: OSI Approved :: Apache Software License
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Programming Language :: Python :: 3.10

[options]
packages = find:
install_requires =
    sqlalchemy <2.0.0dev,>=1.4.0
    PyMySQL
    requests
    sqlparams

[options.packages.find]
exclude =
    resources*
    examples*

[options.extras_require]
dataframe = pandas
ibis-framework <3.0.0dev,>=2.0.0

[options.entry_points]
sqlalchemy.dialects =
    singlestore = singlestore.sqlalchemy:dialect
    singlestore.mysqlconnector = singlestore.sqlalchemy.mysqlconnector:dialect
    singlestore.mysqldb = singlestore.sqlalchemy.mysqldb:dialect
    singlestore.pymysql = singlestore.sqlalchemy.pymysql:dialect
    singlestore.cymysql = singlestore.sqlalchemy.cymysql:dialect
    singlestore.http = singlestore.sqlalchemy.http:dialect
    singlestore.https = singlestore.sqlalchemy.https:dialect

[flake8]
exclude = resources
max-complexity = 20
max-line-length = 90
per-file-ignores =
    singlestore/__init__.py:F401

[mypy]
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true

[mypy-testing.*]
disallow_untyped_defs = false

[mypy-tests.*]
disallow_untyped_defs = false
